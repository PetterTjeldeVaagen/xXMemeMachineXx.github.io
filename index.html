<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
 

  <title>
    Blinkendelys.com
  </title>

</head>

<body>

  <img src="Logo.png"  id="Overskrift"> </img>
  <p id ="slogan">Stedet for alle dine Blinkende behov	ðŸ¤©</p>
  <p id="ModeName">Original</p>

  <div class="central">
  <button id="ButtonLeft"  type="button" onclick="sideButton(-1)"><img src="Arrow2.png" id="ButtonLeft" ></button>
  <img id="LightOff" src="BlinkeBakgrunn.png">

  <div style="display:none;" class="TicTacToe" id = "TicTacToe">
    <ul id="LightsTicTacToe">
      <li><Ul id="RowA" class="TicTacToeRow">
      <li><button class="btn" onclick="TicTacToeFunc('A1')"><img id = "A1" src = "BlinkeBakgrunnWhite.png"></button></li>
      <li><button class="btn" onclick="TicTacToeFunc('A2')"><img id = "A2" src = "BlinkeBakgrunnWhite.png"></button></li>
      <li><button class="btn" onclick="TicTacToeFunc('A3')"><img id = "A3" src = "BlinkeBakgrunnWhite.png"></button></li>
      </Ul></li>

      <li><Ul id="RowB" class="TicTacToeRow">
      <li><button class="btn" onclick="TicTacToeFunc('B1')"><img id = "B1" src = "BlinkeBakgrunnWhite.png"></button></li>
      <li><button class="btn" onclick="TicTacToeFunc('B2')"><img id = "B2" src = "BlinkeBakgrunnWhite.png"></button></li>
      <li><button class="btn" onclick="TicTacToeFunc('B3')"><img id = "B3" src = "BlinkeBakgrunnWhite.png"></button></li>
      </Ul></li>

      <li><Ul id="RowC" class="TicTacToeRow">
      <li><button class="btn" onclick="TicTacToeFunc('C1')"><img id = "C1" src = "BlinkeBakgrunnWhite.png"></button></li>
      <li><button class="btn" onclick="TicTacToeFunc('C2')"><img id = "C2" src = "BlinkeBakgrunnWhite.png"></button></li>
      <li><button class="btn" onclick="TicTacToeFunc('C3')"><img id = "C3" src = "BlinkeBakgrunnWhite.png"></button></li>
      </Ul></li>
    </ul>
  </div>

  <div style="display:none;" id="ClickerGame" class="TicTacToe">
  
  <p id="Clicks"></p>
<div id="ClickerGameDiv">
  <div>
    <table id="ClickPowerList" style="width:100%">
      <tr>
        <th>Hire Indian Clicker:</th>
        <th><button class="ClickPowerButton">Buy</button></th>
        <th>Blinks Per Second:</th>
      </tr>
      
    </table>
</div>

  <button onclick="clickerGameClick()" id="ClickerLight"><img id="Clicker" src="BlinkeBakgrunn.png"></button> 

  <div>
      <table id="ClickPowerList" style="width:100%">
        <tr>
          <th><p id="ClickingPowerText" class="ClickPowerItem">Blinks per click: </p></th>
          <th><p class="ClickPowerItem">Upgrade Click Power</p></th>
        </tr>
        <tr>
          <td><p class="ClickPowerItem" id="ClickingPowerPriceText">Price:</p></td>
          <td><button onclick="UpgradeClickPower()" class="ClickPowerButton">Buy</button></td>
        </tr>
      </table>
  </div>
</div>
  <button onclick="reset()">Reset</button>

  </div>
  
  <button id="ButtonRight" type="button" onclick="sideButton(1)"><img src="Arrow1.png" id="ButtonRight"></button>
  </div>

  <p id="PlayerActiveText"></p>

  <div style="display:none;" class ="ColorPicker" id = "ColorPicker">
    <ul id="RGBNavn">
      <li><p>Red: <span id="redNumber"></span></p></li>
      <li><p>Green: <span id="greenNumber"></span></p></li>
      <li><p>Blue: <span id="blueNumber"></span></p></li>
    </ul>
    <ul id="RGBSlider">
      <li><input type="range" min="1" max="255" value="0" class="slider" id="RedSlider"></li> 
      <li><input type="range" min="1" max="255" value="0" class="slider" id="GreenSlider"></li>
      <li><input type="range" min="1" max="255" value="0" class="slider" id="BlueSlider"></li>
    </ul>
  </div>

  <button id="Hastighetknapp" type="button" onclick="start();"><span>Start</span></button>
  <button style="display:none;" id="ResetButton" type="button" onclick="reset();"><span>Reset</span></button>

</body>

</html>

<script src="script.js"></script>
